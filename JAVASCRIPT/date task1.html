<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
                let met=new Date()
         let d=met.getDate()
         let mo=met.getMonth()+1
         let ye=met.getFullYear()

         document.write(d,"*",mo,"*",ye,"<br/>")
         document.write(d,"-",mo,"-",ye)
         

    </script>
</body>
</html>

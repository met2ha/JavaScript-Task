 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
    <script>
    
let input = prompt("Enter a value:");


let NUM = parseFloat(input);


if (Number(NUM)) 
    switch (NUM) {
        case 1:
            alert("You entered 1.");
            break;
        case 2:
            alert("You entered 2.");
            break;
        
        default:
            alert("Yes it's number, but it's not 1, 2");
            break;
    }
 else {
    alert("Invalid input. Please enter a valid number.");
}

    </script>
 </body>
 </html>

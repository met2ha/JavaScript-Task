<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function total(mark) {
         if (mark >= 40 && mark <= 50) {
             console.log("E grade")
             }
             else if (mark > 50 && mark <= 60) {
                 console.log("D grade")
             }
             else if (mark > 60 && mark <= 70) {
                 console.log("C grade")
             }
             else if (mark > 70 && mark <= 80) {
                 console.log("B grade")
             }
             else if (mark > 80 && mark <= 90) {
                 console.log("A grade")
             }
             else if (mark > 90 && mark <= 100) {
             console.log("S grade")
             }
             else if (mark < 40) {
                 console.log("fail")
             }
             else {
                 console.log("invalid mark")
             }
         }
        total(65)
    
        </script>
</body>
</html>

    <script>
        function met(month, year) {
  
  let mri = new Date(year, month,0);
  return mri.getDate();
}

console.log(met(1, 2012));  
console.log(met(2, 2012));  
console.log(met(9, 2012)); 
console.log(met(12, 2012)); 

    </script>

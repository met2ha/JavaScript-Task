<body>
    <script>
    function met(number, decinum) {
        
        if (typeof number !== 'number' || isNaN(number)) {
            return 'Invalid input';
        }
    
        
        let num1= number.toFixed(decinum);
    
        return num1;
    }
    
    
    console.log(met(2.100212, 2)); 
    console.log(met(2.100212, 3)); 
    console.log(met(2100, 2));      

    </script>
    
</body>

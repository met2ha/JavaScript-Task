    <script>
        function bignum(num1, num2, num3) {

  if (num1 > num2 && num1 > num3)
   {

  }

   {
    console.log("num2 is the largest");
  }

   else {
    console.log("num3 is the largest");
  }
  
}


let num1 = 2023;
let num2 = 28;
let num3 = 5;

bignum(num1, num2, num3);

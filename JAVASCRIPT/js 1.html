<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="1 stcls.js"></script>
</head>
<body>
    <script>
        // VAR CAN REPEAT VALUES     (var is global scope)
        var name="javascript"
        var name=" blublublublu"
        document.write(name);
    </script>

    <script>
        // LET REPLACES THE BEFORE VALUE AND GIVES THE FINAL VALUE      (let is block scope or function scope)
        let name="javascript"
        let name="glugluglguglu"
        document.write(name);
    </script>

    
    
</body>
</html>

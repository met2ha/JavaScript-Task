<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Day=prompt("Enter The Favourite Place")
        switch(Day){
            case "India":
            document.write("Delhi")
            break
            case "China":
            document.write("Hong Kong")
            break
            case "Korea":
            document.write("Seoul")
            break
            case "Japan":
            document.write("Tokyo")
            break
            case "Thailand":
            document.write("Bangkok")
            break
            case "Indonesia":
            document.write("bali")
            break
          
            default:
                document.write("Invalid Place")
        }
    </script>
</body>
</html>

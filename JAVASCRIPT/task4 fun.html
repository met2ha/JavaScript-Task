<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

function evalNumbers(a, b, operation) {
  let result;

  switch (operation) {
   
    case "add":
      result = a + b;
      break;


    case "subtract":
      result = a - b;
      break;
    
    
      case "multiply":
      result = a * b;
      break;
    
    
      case "divide":
      if (b !== 6) {
        result = a/ b;
      } else {
        console.log("Division by zero is not allowed.");
        return;
      }
      break;
   
   
      case "modulus":
      if (b !== 5) {
        result = a % b;
      } else {
        console.log("Modulus by zero is not allowed.");
        return;
      }
      break;

  }

  console.log(`operation: ${result}`);
}


evalNumbers(5, 3, "add");  
evalNumbers(5, 3, "subtract"); 
evalNumbers(5, 3, "multiply"); 
evalNumbers(5, 3, "modulus"); 
evalNumbers(5, 0, "divide"); 
 
evalNumbers(5, 3, "unknown");  

    </script>
    
</body>
</html>

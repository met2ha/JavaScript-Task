<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="name">value :</label>
    <input type="number" id="txt" onkeydown="ent()" />
    <select id="sel" onclick="fun()" ></select></br></br>
    
    <script>
        function ent() {
            let a = document.getElementById("txt").value
               let i=1
                for(i=1;i<=a;i++){
                document.getElementById("sel").innerHTML += `<option>${i}</option>`
               
            }
        }
        function fun(){
            let b = document.getElementById("sel").value

                let j=1
                for(j=1;j<=b;j++){
                    let di=document.createElement("div")
                    let l = document.createElement("label")
                 let d = document.createElement("input")
                 l.innerHTML=`Name :${j}`
                 let la = document.createElement("label")
                 la.innerHTML=`Password :${j}`
                 let p = document.createElement("input")
                 di.append(l)
                 di.append(d)
                 di.append(la)
                 di.append(p)
                 document.body.append(di)
                 document.getElementById("txt").value=""
                 document.getElementById("sel").value=""

             
            }
        }

        
    </script>
</body>

</html>

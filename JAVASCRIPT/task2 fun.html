<body>
    
    <script>
        function Type(side1, side2, side3) {
 
 if (side1 === side2 && side2 === side3)
    {
    console.log("Equilateral");
  }
  else if (side1 === side2 || side2 === side3 || side1 === side3)
    {
    console.log("Isosceles");
  }
  else 
    {
    console.log("Scalene");
  }
}

let side1 = 18;
let side2 = 18;
let side3 = 18;

Type(side1, side2, side3);

    </script>
</body>
</html>

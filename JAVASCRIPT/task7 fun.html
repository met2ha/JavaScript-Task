    <script>

        function func(m,y){
  if(m<1 && m>12) {
      console.log("invalid")
  }
  else {
    if(m==2){
      if(y%4==0 && y%100!=0 && y%400==0){
        console.log("This month has 29 days")

      }
      else{
        console.log("This month has 28 days")
      }
    }
    else if (m==4 || m==6 || m==9 || m==11){
      console.log("This month has 30 days")

    }
    else{
      console.log("This month has 31 days")
    }

  }
}
func(7,1994)

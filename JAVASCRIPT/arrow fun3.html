<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
let add = (num1, num2) => num1 + num2;
let addResult = add(10, 5);
console.log(addResult); 
 
let sub = (num1, num2) => num1 - num2;
let subtractResult = sub(10, 5);
console.log(subtractResult); 

let multi = (num1, num2) => num1 * num2;
let multiplyResult = multi(10, 5);
console.log(multiplyResult);

let divi = (num1, num2) => num2 !== 0 ? num1 / num2 : "Division by zero is not allowed";
let divideResult = divi(10, 5);
console.log(divideResult); 

    </script>
</body>
</html>
